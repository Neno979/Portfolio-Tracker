<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title%}{% endblock title%}</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <script src="../static/js/bootstrap.js"></script>

</head>
<body class="d-flex flex-column h-100">
    <div class="container-fluid">
        <nav class="row navbar-dark bg-secondary mt-2 mb-2">
            <a class="col navbar-brand mt-2 mb-2" href="/">Hodlers Portfolio</a>
            {%block hmenu%}
            {%endblock hmenu%}
        </nav>
    </div>


    <main class="flex-grow-1 {% block main_classes %}{% endblock main_classes %}">
        <div class="container text-center">
            <h3>{% block tname%}{% endblock tname%}</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        {% block columns%}
                        {%endblock columns%}
                    </tr>
                </thead>
                <tbody>
                    {% block table %}
                    {% endblock table %}
                </tbody>
            </table>
            {% block form %}

            {% endblock form %}
        </div>
    </main>
    <div class="mt-auto">
        <nav class="navbar-dark bg-secondary mt-2 mb-2 py-2 px-3">
            <div class="d-flex justify-content-between align-items-start w-100">
                <a class="navbar-brand">Â© Gigaj 2026.</a>
                <div class="d-flex flex-column flex-md-row align-items-end">
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Contact</a>
                    <a class="nav-link" href="#">FAQ</a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
